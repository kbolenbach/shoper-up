<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakupów</title>
    <link
        rel="stylesheet" 
        href="./style.css" 
    />
</head>


<body>
    
        <header class="site-header">
            
                <h1>Lista zakupów</h1>
            
        </header>
    
        
        <main>
            <div class="shopping-card">
                
                <article class="shopping-card-item">

                    <header class="shopping-card__header1">
                        <div class="transparent-box">
                            <h1 class="shopping__primary-header">
                                Owoce
                            </h1>
                        </div>
                        
        
                        
                    </header>
        
                    <main class="shopping__body">
                        <ul>
                            <li>Jabłka</li>
                            <li>Pomarańcze</li>
                            <li>Kiwi</li>
                        </ul>
                    </main>
        
                    <footer class="shopping__footer">
                        <div class="footer-checkbox">
                            <label for="checkbox">Owoce kupione:</label>
                            <input type="checkbox" id="checkbox" name="checkbox">
                        </div>    
                    </footer>
                    
                
                </article>

                <article class="shopping-card-item">

                    <header class="shopping-card__header2">
                        <div class="transparent-box">
                            <h1 class="shopping__primary-header">
                                Warzywa
                            </h1>
                        </div>
                        
        
                        
                    </header>
        
                    <main class="shopping__body">
                        <ul>
                            <li>Sałata</li>
                            <li>Ogórki</li>
                                <ul>
                                    <li>Świeże</li>
                                    <li>Kiszone</li>
                                </ul>
                            <li>Marchew</li>
                        </ul>
                    </main>
        
                    <footer class="shopping__footer">
                        <div class="footer-checkbox">
                            <label for="checkbox">Warzywa kupione:</label>
                            <input type="checkbox" id="checkbox" name="checkbox">
                        </div>    
                    </footer>
                    
                
                </article>

                <article class="shopping-card-item">

                    <header class="shopping-card__header3">
                        <div class="transparent-box">
                            <h1 class="shopping__primary-header">
                                Nabiał
                            </h1>
                        </div>
                        
        
                        
                    </header>
        
                    <main class="shopping__body">
                        <ul>
                            <li>Mleko</li>
                            <li>Twaróg</li>
                            <li>Sery</li>
                                <ul>
                                    <li>Żółty</li>
                                    <li>Camembert</li>
                                </ul>
                        </ul>
                    </main>
        
                    <footer class="shopping__footer">
                        <div class="footer-checkbox">
                            <label for="checkbox">Owoce kupione:</label>
                            <input type="checkbox" id="checkbox" name="checkbox">
                        </div>    
                    </footer>
                    
                
                </article>
            </div>
    
        </main>
    
        <footer class="site-footer">
            <p>Czoper 2022</p>
        </footer>
      
</body>


</html>
